        <p>很多时候，我们可能会需要结构体赋值，又不想一个个字段的写，可以利用结构体遍历赋值</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">package main</span><br><span class="line">import (</span><br><span class="line">       &quot;fmt&quot;</span><br><span class="line">       &quot;reflect&quot;</span><br><span class="line">)</span><br><span class="line">type NotknownType struct &#123;</span><br><span class="line">       s1, s2, s3 string</span><br><span class="line">&#125;</span><br><span class="line">var secret interface&#123;&#125; = NotknownType&#123;&quot;Ada&quot;, &quot;Go&quot;, &quot;Oberon&quot;&#125;</span><br><span class="line">func main() &#123;</span><br><span class="line">       value := reflect.ValueOf(secret)</span><br><span class="line">       for i := 0; i &lt; value.NumField(); i++ &#123;</span><br><span class="line">              fmt.Printf(&quot;Field %d: %v, %s; \n&quot;, i, value.Field(i), value.FieldByName(&quot;s1&quot;))</span><br><span class="line">       &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
