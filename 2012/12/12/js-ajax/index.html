<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">char*replace(char*src, char*sub, char*dst)</span><br><span class="line">&#123;</span><br><span class="line">    int pos =0;</span><br><span class="line">    int offset =0;</span><br><span class="line">    int srcLen, subLen, dstLen;</span><br><span class="line">    char*pRet = NULL;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    srcLen = strlen(src);</span><br><span class="line">    subLen = strlen(sub);</span><br><span class="line">    dstLen = strlen(dst);</span><br><span class="line">    pRet = (char*)malloc(srcLen + dstLen - subLen +1);//(外部是否该空间)if (NULL != pRet)</span><br><span class="line">    &#123;</span><br><span class="line">        pos = strstr(src, sub) - src;</span><br><span class="line">        memcpy(pRet, src, pos);</span><br><span class="line">        offset += pos;</span><br><span class="line">        memcpy(pRet + offset, dst, dstLen);</span><br><span class="line">        offset += dstLen;</span><br><span class="line">        memcpy(pRet + offset, src + pos + subLen, srcLen - pos - subLen);</span><br><span class="line">        offset += srcLen - pos - subLen;</span><br><span class="line">        *(pRet + offset) =&apos;\0&apos;;</span><br><span class="line">    &#125;</span><br><span class="line">    return pRet;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>说明：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">//参数，src 字符串源，sub想要替换的字符串，dst，用来替换的字符串</span><br><span class="line">char*replace(char*src, char*sub, char*dst)</span><br><span class="line">&#123;</span><br><span class="line">    //记录当前指针位置</span><br><span class="line">    int pos =0;</span><br><span class="line">    //记录偏移</span><br><span class="line"></span><br><span class="line">    int offset =0;</span><br><span class="line">    //字符串长度</span><br><span class="line">    int srcLen, subLen, dstLen;</span><br><span class="line">    //返回内容</span><br><span class="line"></span><br><span class="line">    char*pRet = NULL;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">     //求得各字符串长度</span><br><span class="line"></span><br><span class="line">    srcLen = strlen(src);</span><br><span class="line">    subLen = strlen(sub);</span><br><span class="line">    dstLen = strlen(dst);</span><br><span class="line">    //申请替换后的字符串缓冲区。用dst替换sub，所以应该是srclen-sublen+dstlen，+1流出&apos;\0&apos;位置</span><br><span class="line">    pRet = (char*)malloc(srcLen + dstLen - subLen +1);//(外部是否该空间)if (NULL != pRet)</span><br><span class="line">    &#123;</span><br><span class="line">//strstr查找sub字符串出现的指针。该指针减去src地址。得到相对位置</span><br><span class="line">        pos = strstr(src, sub) - src;</span><br><span class="line">//拷贝src字符串，从首地址开始，pos个字符。</span><br><span class="line">        memcpy(pRet, src, pos);</span><br><span class="line">//增加偏移位置到pos</span><br><span class="line">        offset += pos;</span><br><span class="line">//拷贝dst到返回内容中。</span><br><span class="line">        memcpy(pRet + offset, dst, dstLen);</span><br><span class="line">//重新定位偏移</span><br><span class="line">        offset += dstLen;</span><br><span class="line">//拷贝src中，sub字符串后面的字符串到pRet中</span><br><span class="line">        memcpy(pRet + offset, src + pos + subLen, srcLen - pos - subLen);</span><br><span class="line">//重新定位偏移</span><br><span class="line">        offset += srcLen - pos - subLen;</span><br><span class="line">//最后添加字符串结尾标记&apos;\0&apos;</span><br><span class="line">        *(pRet + offset) =&apos;\0&apos;;</span><br><span class="line">    &#125;</span><br><span class="line">//返回新构造的字符串</span><br><span class="line">    return pRet;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">inline void CSreplace(std::string&amp; s1,std::string&amp; s2,std::string&amp; s3,int count)</span><br><span class="line">&#123;</span><br><span class="line"> std::string::size_type pos=0;</span><br><span class="line"> std::string::size_type a=s2.size();</span><br><span class="line"> std::string::size_type b=s3.size();</span><br><span class="line"></span><br><span class="line"> if(count == -1)&#123;</span><br><span class="line">  while((pos=s1.find(s2,pos))!=std::string::npos)</span><br><span class="line">  &#123;</span><br><span class="line">   s1.replace(pos,a,s3);</span><br><span class="line">   pos+=b;</span><br><span class="line">  &#125;</span><br><span class="line"> &#125;</span><br><span class="line"> else&#123;</span><br><span class="line">  int c = 0;</span><br><span class="line">  while((pos=s1.find(s2,pos))!=std::string::npos)</span><br><span class="line">  &#123;</span><br><span class="line">   s1.replace(pos,a,s3);</span><br><span class="line">   pos+=b;</span><br><span class="line">   if(++c == count)</span><br><span class="line">    return;</span><br><span class="line">  &#125;</span><br><span class="line"> &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
